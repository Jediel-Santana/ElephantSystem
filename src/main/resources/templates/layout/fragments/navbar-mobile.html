<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:es="http://www.ElephantSystem.edu"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8" />


</head>

<header class="header2" th:fragment="navbar">

	<div class="wrap_header_mobile ">
		<!-- Logo moblie -->
		<a th:href="@{/api/public/home}" class="logo-mobile"> <img
			th:src="@{/layout/images/logo-es.png}" class="logo-es" alt="IMG-LOGO">
		</a>

		<!-- Button show menu -->
		<div class="btn-show-menu">
			<!-- Header Icon mobile -->
			<div class="header-icons-mobile" th:unless="${#strings.contains(#httpServletRequest.requestURI, 'login')}">
				<div sec:authorize="not isAuthenticated()">
					<a class="btn-logar" th:href="@{/login}" es:menu="@{/login}">Logar</a>
				</div>
				<div class="header-wrapicon1" sec:authorize="isAuthenticated()">
					<a href="#" class="dis-block js-show-header-dropdown"> <img
						th:src="@{/layout/images/icons/icon-header-01.png}"
						class="header-icon1" alt="ICON">
					</a>

					<div class="header-perfil header-dropdown">
						<div class="btn-drop-perfil">
							<a th:href="@{/perfil}" class="link-drop-perfil">Perfil</a>
						</div>
						<div class="btn-drop-perfil">
							<a th:href="@{/perfil/pedidos}"
								sec:authorize="hasRole('CLIENTE')" class="link-drop-perfil">Meus
								pedidos</a>
						</div>
						<div class="btn-drop-perfil">
							<a th:href="@{/logout}" class="link-drop-perfil">Sair</a>
						</div>

					</div>
				</div>
				<span class="linedivide1" sec:authorize="not hasRole('ADMINISTRADOR')"></span>
				<div class="header-wrapicon2" sec:authorize="not hasRole('ADMINISTRADOR')">
					<img th:src="@{/layout/images/icons/icon-header-02.png}"
						class="header-icon1 js-show-header-dropdown" alt="ICON"> <span
						class="header-icons-noti js-qtd-itens-carrinho">0</span>

					<!-- Header cart noti -->
					<div
						class="header-cart header-dropdown container-carrinho-dropdown"
						data:url-carrinho="@{/api/public/carrinho}"
						data:url-produto="@{/api/public/produtos}"></div>

				</div>
			</div>

			<div class="btn-show-menu-mobile hamburger hamburger--squeeze">
				<span class="hamburger-box"> <span class="hamburger-inner"></span>
				</span>
			</div>
		</div>
	</div>

	<!-- Menu Mobile -->
	<div class="wrap-side-menu">
		<nav class="side-menu">
			<ul class="main-menu">



				<li class="item-menu-mobile"><a th:href="@{/api/public/home}"
					es:menu="@{/home}">Home</a></li>

				<li class="item-menu-mobile"><a
					th:href="@{/api/public/produtos}" es:menu="@{/api/public/produtos}">Produtos</a></li>

				<li class="item-menu-mobile"><a th:href="@{/api/public/sobre}">Sobre
						nós</a></li>

				<li class="item-menu-mobile"><a
					th:href="@{/api/public/contato}">Contato</a></li>

				<li class="item-menu-mobile"
					sec:authorize="hasRole('ADMINISTRADOR')"><a href="#">Administração</a>
					<ul class="sub-menu">
						<li><a th:href="@{/adm/dashboard}">Dashboard</a></li>
						<li><a th:href="@{/adm/gerenciar-vendas}">Gerenciar
								vendas</a></li>
						<li><a th:href="@{/adm/gerenciar-colaboradores}">Gerenciar colaboradores</a></li>
						<li><a th:href="@{/api/produtos/novo}">Novo produto</a></li>
					</ul> <i class="arrow-main-menu fa fa-angle-right" aria-hidden="true"></i>
				</li>

			</ul>
		</nav>
	</div>

</header>





</html>
