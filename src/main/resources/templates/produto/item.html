<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<th:block th:fragment="produto">
	<div class="block2">
		<div
			class="block2-img wrap-pic-w of-hidden pos-relative block2-labelnew" style="height: 480px;">
			<img th:src="${produto.fotoPrincipal}" alt="IMG-PRODUCT">

			<div class="block2-overlay trans-0-4">
				<a href="#" class="block2-btn-addwishlist hov-pointer trans-0-4" sec:authorize="not hasRole('ADMINISTRADOR')">
					<i class="icon-wishlist icon_heart_alt" aria-hidden="true"></i> <i
					class="icon-wishlist icon_heart dis-none" aria-hidden="true"></i>
				</a>
				<a th:href="@{/api/public/produtos/{id}(id=${produto.id})}" class="block2-btn-addwishlist" sec:authorize="hasRole('ADMINISTRADOR')">
					<i class="fa fa-eye" aria-hidden="true"></i> 
				</a>

				<div class="block2-btn-addcart w-size1 trans-0-4">
					<!-- Button -->
					<a class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4"
						th:href="@{/api/public/produtos/{idProduto}(idProduto=${produto.id})}"
						sec:authorize="NOT hasRole('ROLE_ADMINISTRADOR')">Ver produto</a>
					<a class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4"
						th:href="@{/api/produtos/edit/{idProduto}(idProduto=${produto.id})}"
						sec:authorize="hasRole('ROLE_ADMINISTRADOR')">Editar produto</a>
				</div>
			</div>
		</div>

		<div class="block2-txt p-t-20">
			<a href="product-detail.html"
				class="block2-name dis-block s-text3 p-b-5"
				th:text="${produto.descricao}"> Herschel supply co 25l </a> <span
				class="block2-price m-text6 p-r-5"> R$[[${produto.preco}]] </span>
		</div>
	</div>
</th:block>

</html>
