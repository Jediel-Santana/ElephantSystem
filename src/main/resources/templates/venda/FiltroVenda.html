<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">


<th:block th:fragment="filtro-venda(pagina)">
	

	<div class="card">
		<div class="card-body">
			<form>
				<div class="row">
					<div class="col-4 d-flex align-items-center">
						<div class="form-group w-75">
							<label class="control-label">Data inicial</label> <input
								type="date" class="form-control">
						</div>
					</div>
					<div class="col-4 d-flex align-items-center">
						<div class="form-group w-75">
							<label class="control-label">Data final</label> <input
								type="date" class="form-control">
						</div>
					</div>

					<div class="col-4">
						<div>
							<label for="status" class="control-label">Status</label> <select
								id="status" class="selectpicker js-status"
								title="Selecione os status" multiple>
								<option th:each="status : ${statusVenda}" th:value="${status}"
									th:text="${status.descricao}">Aprovada</option>
							</select>
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-end">
					<button class="btn btn-secondary w-25">Filtrar</button>
				</div>

			</form>
		</div>
	</div>
	
	
</th:block>


</html>
