<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
</head>

<div class="es-error-panel">
	<h1 class="es-error-panel__code">
		<i class="fa fa-exclamation-triangle"></i> 500
	</h1>

	<h2 class="es-error-panel__title">Erro no servidor</h2>

	<div class="es-error-panel__description">
		Desculpe, algo muito estranho aconteceu e não conseguimos processar a
		sua requisição. Tente de novo ou entre em contato com a gente se
		precisar de ajuda. <br />
		<br /> <a href="javascript:history.back()" class="btn  btn-primary">Voltar
			para onde estava</a>
	</div>
</div>
</html>
